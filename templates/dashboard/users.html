{% extends 'dashboard/dashboard.html' %}

{% block content %}
<div class="container">
    <h3>Users</h3>
</div>
<div class="container">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>SN</th>
                <th>Username</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{user.username}}</td>
                {% if user.is_active %}
                <td><span class="badge bg-success">Active</span></td>
                {% else %}
                <td><span class="badge bg-warning">InActive</span></td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
